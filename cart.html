<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #d32f2f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #000;
        }

        table th {
            background-color: #d32f2f;
            color: #fff;
        }

        table td {
            background-color: #f9f9f9;
        }

        .total {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
            color: #d32f2f;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .btn:hover {
            background-color: #a52727;
        }

        .actions {
            text-align: right;
            margin-top: 20px;
        }

        button {
            padding: 5px 10px;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a52727;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="Images/gaming shirt.jpg" alt="T-Shirt"></td>
                    <td>2</td>
                    <td>$10.00</td>
                    <td>$20.00</td>
                    <td><button>Remove</button></td>
                </tr>
                <tr>
                    <td><img src="Images/gaminghoodfront.jpg" alt="Hoodie"></td>
                    <td>1</td>
                    <td>$15.00</td>
                    <td>$15.00</td>
                    <td><button>Remove</button></td>
                </tr>
            </tbody>
        </table>

        <div class="total">
            <strong>Total: $35.00</strong>
        </div>

        <div class="actions">
            <a href="#" class="btn">Proceed to Checkout</a>
        </div>
    </div>

    </select>
        
    <label for="zip">Zip Code:</label>
    <input type="number" id="zip" name="zip" placeholder="Enter your zip code" required>

    <label for="card">Credit Card Number:</label>
    <input type="text" id="card" name="card" placeholder="Enter your credit card number" required>

    <label for="expiration">Expiration Date:</label>
    <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>

    <label for="cvv">CVV:</label>
    <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>

    <div class="actions">
        <button type="submit" class="btn">Place Order</button>
    </div>
</form>
</div>
</body>

</html>
